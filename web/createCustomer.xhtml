<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>#{resrc.create}</title>
    </h:head>
    <h:body>

        <f:view>
            <h:panelGrid id="panel" columns="2" border="0" cellpadding="0" cellspacing="2">

                <h:form>
                    <p>#{resrc.number}<h:inputText id="inputNumero" value="#{customer.number}" requiredMessage="#{resrc.err_number}" /></p>
                    <p>#{resrc.name}<h:inputText id="inputNom" value="#{customer.lastName}"  required="true" requiredMessage="#{resrc.err_name}"/> </p>
                    <p>#{resrc.firstname}<h:inputText id="inputPrenom" value="#{customer.firstName}" required="true" requiredMessage="#{resrc.err_firstname}"/></p>

                    <h:commandButton id="submit" value="#{resrc.submit}" action="#{customer.saveCustomer}" />
       
                </h:form>
                <br />
                <h:form>
                    <h:commandButton id="cancel" value="#{resrc.cancel}" action="customersList.xhtml" />
                </h:form>
            </h:panelGrid>
        </f:view>
    </h:body>
</html>
