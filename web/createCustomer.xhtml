<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Add customer</title>
    </h:head>
    <h:body>
        <h1>Création d'un nouveau client</h1>

        <h:form>
            <p>Number : <h:inputText id="inputNumero" value="#{customer.number}" required="true" requiredMessage="Numero obligatoire" /></p>
            <p>Nom : <h:inputText id="inputNom" value="#{customer.lastName}"  required="true" requiredMessage="Nom obligatoire"/> </p>
            <p>Prénom : <h:inputText id="inputPrenom" value="#{customer.firstName}" required="true" requiredMessage="Prénom obligatoire"/></p>

            <h:commandButton type="submit" value="Confirmer" actionListener="#{customer.newCustomer}" action="createCustomerSuccess.xhtml"/> 
        </h:form>

    </h:body>
</html>
